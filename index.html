<!DOCTYPE html>

    <style>
        body {

        @keyframes glow {

            }

        /* Èõ™Ëä±ÊïàÊûú */

            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1 id="greeting">2026 Êñ∞Âπ¥Âø´‰πêÔºÅ</h1>

    <p>Happy New Year 2026!</p>

    <script>
        // Â§öËØ≠Ë®ÄÊñ∞Âπ¥Á•ùÁ¶èÂàóË°®
        const greetings = [
            "2026 Êñ∞Âπ¥Âø´‰πêÔºÅ",
            "Happy New Year 2026!",
            "Bonne Ann√©e 2026 !",
            "Frohes Neues Jahr 2026!",
            "Êòé„Åë„Åæ„Åó„Å¶„Åä„ÇÅ„Åß„Å®„ÅÜ 2026ÔºÅ",
            "ÏÉàÌï¥ Î≥µ ÎßéÏù¥ Î∞õÏúºÏÑ∏Ïöî 2026!",
            "ÿ≥ŸÜÿ© ÿ¨ÿØŸäÿØÿ© ÿ≥ÿπŸäÿØÿ© Ÿ¢Ÿ†Ÿ¢Ÿ¶ !",
            "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ‡∏õ‡∏µ‡πÉ‡∏´‡∏°‡πà 2569 !"
        ];

        let currentIndex = 0;
        const greetingElement = document.getElementById('greeting');

        function changeGreeting() {
            greetingElement.classList.add('fade');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % greetings.length;
                greetingElement.textContent = greetings[currentIndex];
                greetingElement.classList.remove('fade');
            }, 1500); // ‰∏é CSS ËøáÊ∏°Êó∂Èó¥ÂåπÈÖç
        }

        // Êîπ‰∏∫ÊØè 3 ÁßíÂàáÊç¢‰∏ÄÊ¨°
        setInterval(changeGreeting, 3000);

        // ÂÄíËÆ°Êó∂Âà∞ 2026Âπ¥1Êúà1Êó• 00:00:00
        const newYear = new Date('2026-01-01T00:00:00');

        function updateCountdown() {
            const now = new Date();
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = 'Êñ∞Âπ¥Âà∞Êù•ÔºÅüéâ';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days}Â§© ${hours}Â∞èÊó∂ ${minutes}ÂàÜ ${seconds}Áßí`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // ÁîüÊàêÈõ™Ëä±
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = ['‚ùÑ', '‚ú®', '‚òÖ'][Math.floor(Math.random() * 3)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 1 + 1 + 'em';
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        setInterval(createSnowflake, 300);
    </script>
