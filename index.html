<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.5s;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        /* For RTL languages like Arabic */
        .rtl {
            direction: rtl;
        }
    </style>
</head>
<body>
    <h1 id="greeting">Happy New Year 2026</h1>
    <div class="buttons">
        <button onclick="window.open('https://news.google.com/', '_blank')">Google News</button>
        <button onclick="window.open('https://www.cnn.com/', '_blank')">CNN</button>
        <button onclick="window.open('https://www.bbc.com/news', '_blank')">BBC News</button>
        <button onclick="window.open('https://www.nytimes.com/', '_blank')">New York Times</button>
        <button onclick="window.open('https://www.reuters.com/', '_blank')">Reuters</button>
        <button onclick="window.open('https://www.aljazeera.com/', '_blank')">Al Jazeera</button>
    </div>

    <script>
        const greetings = [
            { text: '2026新年快乐', lang: 'zh', dir: 'ltr' }, // Chinese
            { text: 'Happy New Year 2026', lang: 'en', dir: 'ltr' }, // English
            { text: 'Bonne Année 2026', lang: 'fr', dir: 'ltr' }, // French
            { text: 'Frohes Neues Jahr 2026', lang: 'de', dir: 'ltr' }, // German
            { text: '2026年あけましておめでとうございます', lang: 'ja', dir: 'ltr' }, // Japanese
            { text: '2026 새해 복 많이 받으세요', lang: 'ko', dir: 'ltr' }, // Korean
            { text: 'سنة جديدة سعيدة 2026', lang: 'ar', dir: 'rtl' }, // Arabic
            { text: 'สวัสดีปีใหม่ 2026', lang: 'th', dir: 'ltr' } // Thai
        ];

        let index = 0;
        const greetingElement = document.getElementById('greeting');

        function switchGreeting() {
            const current = greetings[index];
            greetingElement.textContent = current.text;
            greetingElement.lang = current.lang;
            if (current.dir === 'rtl') {
                greetingElement.classList.add('rtl');
            } else {
                greetingElement.classList.remove('rtl');
            }
            greetingElement.style.color = '#' + Math.floor(Math.random()*16777215).toString(16); // Random color for fun
            index = (index + 1) % greetings.length;
        }

        switchGreeting(); // Initial call
        setInterval(switchGreeting, 3000); // Switch every 3 seconds
    </script>
</body>
</html>
